var Func = function(){

};

Func.name = 'myName';

var f = new Func();

W.test(f.name != 'myName', 'adding member prop on-the-fly - 1 (not work)');
W.test(Func.name == 'myName', 'it added to the object member');

Func.prototype.name = 'myName2';

var f2 = new Func();

W.test(f2.name == 'myName2', 'adding member prop on-the-fly - 2 (work)');
