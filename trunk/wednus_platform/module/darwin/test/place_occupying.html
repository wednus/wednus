<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Wednus Oracle</title>
<script type='text/javascript' src='../../../wednus.js'></script>
<script type='text/javascript'>
// using debugging utilities
W.module('debug');	// W.test, W.Timer, ...
W.module('darwin');
</script>

<script type='text/javascript'>
// define an oracle
var oracle = new W.Oracle();
// define world
var world = new W.World({
    top: 10,
    left: 12,
    unit: 24, // pixels per unit
    cols: 3,
    rows: 3
});
world.showGrid(true);
world.delay = 5;
oracle.add(world);

// define creatures
var human = new W.Creature();
human.team = 2;
human.name = 'sundew';
human.species = 'human';
human.dir = 'south';
human.power = 1;
human.speed = 8;
human.uwidth = 2;
human.uheight = 2;
human.energy = 10;
human.act = 'walk';
// add skills
human.add({name: 'walk', img: 'module/darwin/test/image/walk.gif',
  north: '0:0,0:48,0:96',
  east:  '48:0,48:48,48:96',
  south: '96:0,96:48,96:96',
  west:  '144:0,144:48,144:96'
});
human.add({name: 'attack', img: 'module/darwin/test/image/attack.gif'});
human.add({name: 'damage', img: 'module/darwin/test/image/damage.gif'});
human.add({name: 'die', img: 'module/darwin/test/image/die.gif'});

world.add(human.clone(), 0, 0);
world.add(human.clone(), 0, 1);
W.background('black');
</script>
</head>

</body></html>
