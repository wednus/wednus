<title>World.js</title>
<script type='text/javascript' src='../../../wednus_compact.js'></script>
<script type='text/javascript'>
W.module('scavenger');  // W.add();
W.include('module/darwin', 'World');
</script>

<script type='text/javascript'>
// define a world
var world = new W.World();
world.showGrid(true);
world.wps = '480,480,top:40,left:40';
world.background('silver');
world.full();
W.add(world);

for(var i = 0; i < world.rows; ++i){
  put(i, i);
}

function put(row, col){
  var object = {
    row: row,
    col: col,
    uwidth: 1,
    uheight: 1
  };
  object.body = W.style('div', 'width:24px;height:24px;background:red;position:absolute');
  world.add(object);
}
</script>
</head>
