<script type='text/javascript'>
// Shell a regular DIV
var div = document.createElement('div');
var s = div.style;
s.width = '300px';
s.height = '300px';
s.background = 'red';
document.body.appendChild(div);

c = {
	a: 'hello',
	b: 'world'
};

// appending an object
div.appendChild(c);
// <-- node can not be inserted
</script>
