<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Wednus RPG</title>
<script type='text/javascript' src='../../../wednus.js'></script>
<script type='text/javascript'>
W.module('darwin');
</script>

<script type='text/javascript'>
// define an oracle
var oracle = new W.Oracle();
// define a world
var world = new W.World({
   unit: 32, // pixels per unit
});
world.showGrid(true);
world.delay = 12;
oracle.add(world);
oracle.showClock(true);

// define a creature
var boy = new W.Creature({
  act: 'walk',
  dir: 'south',
  speed: 2
});

// add skills
boy.add({name: 'walk', img: 'module/darwin/test/image/reymond/boy.gif',
  north: '0:0',
  east:  '0:32',
  south: '32:0',
  west:  '32:32'
});

// add to world
world.add(boy);
W.background('black');
</script>
</head>
<body>
</body></html>
