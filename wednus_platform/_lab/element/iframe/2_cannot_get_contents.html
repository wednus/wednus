<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test - iframe cannot be a parser itself</title>
<script type='text/javascript'>
document.write('<div id="_wednus_platform_" style="display:none;position:absolute;">.</div>');
document.close();

var f = document.createElement('iframe');
f.src = 'about:blank';
f.id = 'test';
var s = f.style;
s.width = '300px';
s.height = '300px';
document.body.appendChild(f);
f.marginwidth = 0;
f.marginheight = 0;
//f.frameborder = 0;

//var d = document.frames('test').document;

var d = f.contentDocument;
if (d == undefined || d == null)
    d = f.contentWindow.document;

f.src = 'http://google.com';

f.onload = function(){
    dump(this);
};



var dump = function(obj){
    var c = '<table style="color:#000000;background-color:#F5F5F5;font-size:10px;';
    c += 'font-family:Tahoma,verdana,arial" cellspacing="0" border="1" width="100%" ';
    c += 'cellpadding="3"><tr style="background:white;"><th align="center">Property</th>';
    c += '<th align="center">Value</th></tr>';
    for(var i in obj){
        try{
            c += '<tr><td>'+ i +'</td><td>'+obj[i] + '&nbsp;</td>';
        }catch(e){
            c += '<tr><td>'+ i +'</td><td>error: '+ e + '&nbsp;</td>';
        };
    }
    c += '</table>';
    document.write(c);
    document.close();
    return c;
};
</script>
</head>

</html>
