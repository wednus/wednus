<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>iPhone </title>
<script type='text/javascript' src='../../../wednus.js'></script>
<script type='text/javascript'>
W.module('darwin');
</script>

<script type='text/javascript'>
// define an oracle
var oracle = new W.Oracle();
// define world
// iphone dimension: 320 x 480
var world = new W.World({
  left: 4,
  cols: 13,
  rows: 20,
  image: 'module/darwin/test/image/320x480/spirals.jpg'
});
world.delay = 4;
oracle.add(world);

// define creatures
var human = new W.Creature();
human.act = 'walk';
human.uwidth = 2;
human.uheight = 2;
// add skills
human.add({name: 'walk', img: 'module/darwin/test/image/walk.gif',
  north: '0:0,0:48,0:96',
  east:  '48:0,48:48,48:96',
  south: '96:0,96:48,96:96',
  west:  '144:0,144:48,144:96'
});

world.add(human.clone(), 0, 0);
world.add(human.clone(), 0, 1);
W.background('black');
</script>
</head>
<body>
</body></html>
