<script type='text/javascript'>
// define an oracle
var oracle = new W.Oracle();
// define world
var world = new W.World({
  unit: 24, // pixels per unit
  //top: 10,
  //left: 12,
  cols: 11,
  rows: 13,
  image: 'module/darwin/test/image/underground.jpg'
});
world.delay = 6;
oracle.add(world);

// define creatures
var chocobo = new W.Creature({
  act: 'walk',
  dir: 'east',
  uheight: 2,
  speed: 4
});

chocobo.body.style.height = '32px';

// add skills
chocobo.add({name: 'walk', img: 'module/darwin/test/image/uiv2.com/chocobo.png',
  north: '0:0,0:24,0:48,0:24',
  east:  '32:0,32:24,32:48,32:24',
  south: '64:0,64:24,64:48,64:24',
  west:  '96:0,96:24,96:48,96:24'
});


world.add(chocobo);
chocobo.body.style.height = "32px";
