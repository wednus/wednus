<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test - typeof</title>
<script type='text/javascript' src='../../wednus.js'></script>
<script type='text/javascript'>
// using debugging utilities
W.module('debug');	// W.test, W.Timer, W.dump...
</script>
<script type='text/javascript'>
var timer = new W.Timer();
timer.start();

var div = W.style('div');
div.style.width = '0px';

W.test(div.style.width != 0, '0 vs. 0px');

W.test(typeof div.style.height == 'string', 'style properties are predefined');

W.test(div.style.height != null, '.. not null ..');
W.test(div.style.height == '', '.. but \'\' (empty string) ..');


timer.finish();
</script>
</head>
<body>
</body>
</html>
