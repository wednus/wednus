<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>LeafMap Control - code sample</title>
<script type='text/javascript' src='../../../wednus.js'></script>
<script type='text/javascript'>
W.control('LeafMap');
</script>

<script type='text/javascript'>

var myIcon = L.icon({
  iconUrl: '../lib/images/leaf-green.png',
  shadowUrl: '../lib/images/leaf-shadow.png',
  iconSize:     [38, 95], // size of the icon
  shadowSize:   [50, 64], // size of the shadow
  iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
  shadowAnchor: [4, 62],  // the same for the shadow
  popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

var myLeafMap = new W.LeafMap({
  center: [51.505, -0.09],
  zoom: 14,
  maxZoom: 18,
  marker: [[51.50148, -0.09948],
           [51.50848, -0.09948, 'hello world'],
           [51.50826, -0.07141, 'hello world', true],
           [51.50409, -0.08514, 'hello world', false, myIcon]]
});

document.write('control name: '+ myLeafMap.name);
</script>
 
</head>
<body>
</body>
</html>
