<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Wednus Darwin</title>
<script type='text/javascript' src='../../../wednus.js'></script>
<script type='text/javascript'>
W.module('darwin');
</script>

<script type='text/javascript'>
// define an oracle
var oracle = new W.Oracle();
oracle.showClock(true);
// define world
var world = new W.World({
  cols: 10,
  rows: 10
});
world.showGrid(true);
world.delay = 5;
oracle.add(world);

// define creatures
var creature = new W.Creature({
  act: 'still',
  uwidth: 2,
  uheight: 2,
  speed: 1
});
world.add(creature);

// add skills
creature.add(new W.Skill({name: 'still', img: 'module/darwin/test/image/walk.gif',
  north: '0:0',
  east:  '48:0',
  south: '96:0',
  west:  '144:0'
}));
creature.add(new W.Skill({name: 'walk', img: 'module/darwin/test/image/walk.gif',
  north: '0:0,0:48,0:96',
  east:  '48:0,48:48,48:96',
  south: '96:0,96:48,96:96',
  west:  '144:0,144:48,144:96'
}));

//var scenario = 'walk,left,walk,right,walk,left,walk,right,still';
var scenario = 'walk,left,walk,still';
creature.play(scenario);
</script>
</head>
