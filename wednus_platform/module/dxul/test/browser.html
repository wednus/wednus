<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test - parser.js</title>
<script type='text/javascript' src='../../../wednus.js'></script>
<script type='text/javascript'>
W.module('dxul');
</script>
<script type='text/javascript'>
W.event(window, 'onload', function(){
    var xul = W.$('code').value;
    var xulObj = new W.X2doc(xul);
    W.dxul.interpreter(xulObj.core);
});
</script>
</head>
<body>

<textarea id='code' style='width:500px;height:300px;display:none'>
<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<window title="Example for PEAR::XML_XUL" xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
  <box align="center" orient="vertical">
    <browser height="230" id="myBrowser" src="http://pear.php.net" width="400" />
    <description>Please use buttons to control the browser.</description>
    <box align="center" orient="horizontal">
      <button label="Goto PEAR" onclick="document.getElementById('myBrowser').setAttribute('src', 'http://pear.php.net')" tooltiptext="Click here to go to PEAR" />
      <button label="Goto PHP.net" onclick="document.getElementById('myBrowser').setAttribute('src', 'http://www.php.net')" tooltiptext="Click here to go to PHP.net" />
      <button label="Goto PECL" onclick="document.getElementById('myBrowser').setAttribute('src', 'http://pecl.php.net')" tooltiptext="Click here to go to PECL" />
    </box>
  </box>
</window>
</textarea>

</body>
</html>
