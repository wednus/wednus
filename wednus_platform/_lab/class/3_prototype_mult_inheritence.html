<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test - passing argument to super class</title>
<script type='text/javascript' src='../../wednus.js'></script>
<script type='text/javascript'>
// using debugging utilities
W.module('debug');	// W.test, W.Timer, ...
</script>

<script type='text/javascript'>
var timer = new W.Timer();
timer.start();
W.test(W, 'check Wednus Platform');


var Super = function(){
    this.id = 'super';
    this.name = 'grandpa';
};

var Foo = function(){
    this.id = 'foo';
};
Foo.prototype = new Super();

var Bar = function(){
};
Bar.prototype = new Foo();

var bar = new Bar();

W.test(bar.id == 'foo', 'father overrides grandpa\'s prop');
W.test(bar.name == 'grandpa', 'grandpa\'s props are still accessable.');

timer.finish();
</script>
</head>
<body>
</body>
