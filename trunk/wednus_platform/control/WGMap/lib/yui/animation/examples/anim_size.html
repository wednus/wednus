<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Animation Example - Size</title>
<script type="text/javascript" src="js/YAHOO.js"></script>
<script type="text/javascript" src="js/event.js"></script>
<script src="js/dom.js"></script>

<script src="js/animation.js"></script>

<script type="text/javascript">
YAHOO.namespace('example.anim');
YAHOO.example.anim.init = function() {
   var attributes = {
      width: {to: 300},
      height: {to: 300}
   }
   var anim = new YAHOO.util.Anim('anim', attributes, 1, YAHOO.util.Easing.backOut);

   var animate = function(e) {
      anim.animate();
      return false;
   }

   YAHOO.util.Event.addListener(document, 'click', animate);

}

YAHOO.util.Event.addListener(window, 'load', YAHOO.example.anim.init);
</script>

<link rel="stylesheet" type="text/css" href="css/anim.css">
</head>
<body>
<div id="doc">
   <h1>Animation Example - Size</h1>
   <p>This example demonstrates how to animate an element's size to a given value. The backOut Easing method is used to give it some flair.</p>
   <p>Click anywhere to start animation.</p>
   <div id="anim"></div>
</div>
</body>
</html>
