<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test - inherit a HTML Element</title>
<script type='text/javascript' src='../../wednus.js'></script>
<script type='text/javascript'>
// using debugging utilities
W.module('debug');	// W.test, W.Timer, ...
</script>

<script type='text/javascript'>
var timer = new W.Timer();
timer.start();

var Foo = function(){
    this.name = 'Foo';
};

Foo.prototype = {
    id: 'FooID',
    group: 'FooGroup'
};

Foo.prototype = {
    method1: function(){a=1},
    method2: function(){}
};


var foo = new Foo();

W.test(foo.id != 'FooID', 'object-style function prototyping - 1');
W.test(typeof foo.method1 == 'function', 'only the last one will give effect');
timer.finish();
</script>
</head>
<body>
</body>
</html>
