<script type='text/javascript'>
var timer = new W.Timer;
timer.start();

var fck = new W.WFCKeditor();
// add wps property
fck.wps = '80%,80%,xcenter:0,ycenter:0';

function finish(){
	timer.pause();
	W.test('If you can see an FCKeditor in the middle of your browser, press OK.', 'WFCKeditor, the constructor');
	W.test('Try to resize the browser, does the editor reposition/resize itself automatically?', 'wednusify user control');
	timer.resume();
	timer.finish();
}
//W.run(finish);
</script>
