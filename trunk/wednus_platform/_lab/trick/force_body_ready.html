<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test - _template</title>
<script type='text/javascript'>
var div = document.createElement('div');

try{
  document.body.appendChild(div);
  document.write('document.body is available.');
}catch(err){
  document.write('document.body is not available yet.');
}

// this will make document.body available
document.write('<div style="display:none;position:absolute;">.</div>');

try{
  document.body.appendChild(div);
  document.write('document.body is available.');
}catch(err){
  document.write('document.body is not available yet.');
}

document.close();
</script>
</head>
