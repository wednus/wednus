<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test - DragMe.js</title>
<script type='text/javascript' src='../../../wednus.js'></script>
<script type='text/javascript'>
// using debugging utilities
W.module('debug');	// W.test, W.Timer, ...

// (module/control inclusion)
W.control('DragMe');
</script>

<script type='text/javascript'>
var timer = new W.Timer();
timer.start();

var div = document.createElement('div');
div.style.background = 'blue';
div = new W.DragMe(div, {
  wps: '50,50,xcenter:0,ycenter:0'
});

var img = document.createElement('img');
img.src = 'http://www.google.com/intl/en/images/logo.gif';
img = new W.DragMe(img, {
  wps: img.width +','+ img.height +',xcenter:0,ycenter:-100'
});

var iframe = document.createElement('iframe');
iframe.src = 'http://google.com';
iframe = new W.DragMe(iframe, {
  wps: '200,200,left:0,ycenter:0'
});
</script>
</head>
<body>

<table id='table' border='3'>
<tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr>
</table>

<script type='text/javascript'>
var table = document.getElementById('table');
table = new W.DragMe(table, {
  wps: '100,100,xcenter:100,ycenter:0'
});

timer.finish();
</script>
</body>
</html>
