<script type='text/javascript'>
// using debugging utilities
W.module('debug');	// W.test, W.Timer, ...

// (module/control inclusion)
W.control('WGMap');

<script type='text/javascript'>
var timer = new W.Timer();
timer.start();

var map = new W.WGMap();
map.wps = '80%,80%,xcenter:0,ycenter:0';

function finish(){
	timer.pause();
	W.test('If you can see a Google map in the middle of your browser, press OK.', 'W.controls.wGMap, the constructor');
	W.test('Try to resize the browser, does the map reposition/resize itself automatically?', 'wednusify user control');
	timer.resume();
	timer.finish();
}
//W.run(finish);
</script>
