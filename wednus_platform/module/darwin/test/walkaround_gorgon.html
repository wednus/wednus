<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Wednus Oracle</title>
<script type='text/javascript' src='../../../wednus.js'></script>
<script type='text/javascript'>
// using debugging utilities
W.module('darwin');
</script>

<script type='text/javascript'>
// define an oracle
var oracle = new W.Oracle();
// define world
var world = new W.World({
    cols: 6,
    rows: 6,
    background: 'module/darwin/test/image/underground.jpg'
});
world.showGrid(true);
world.delay = 7;
oracle.add(world);
oracle.showClock(true);

// define creatures
var gorgon = new W.Creature({
  speed: 4,
  uwidth: 4,
  uheight: 4,
  act: 'walk'
});


// add skills
gorgon.add({name: 'walk', img: 'module/darwin/test/image/gorgon/walk.gif',
  north: '0:0,0:96,0:192',
  east:  '96:0,96:96,96:192',
  south: '192:0,192:96,192:192',
  west:  '288:0,288:96,288:192'
});

// add creatures
world.add(gorgon);
W.background('black');
</script>
</head>
<body>
</body></html>
