<title>Test - The Power of self</title>
<script type='text/javascript' src='../../wednus.js'></script>
<script type='text/javascript'>
// using debugging utilities
W.module('debug');	// W.test, W.Timer, ...
</script>

<script type='text/javascript'>
var timer = new W.Timer();
timer.start();
W.test(W, 'check Wednus Platform');


var myClass = function(args){var self = this;
    var def = {
        name: 'myClass',
        id: 'myId'
    };
    //self = def;  // fail at all tests
	if(args) for(var i in def) def[i] = args[i]?args[i]:def[i];
	for(var i in def) self[i] = def[i];
};

var obj = new myClass({name: 'yourClass'});

W.test(obj.name == 'yourClass', 'check the class name');
W.test(obj.id == 'myId', 'adding prop. via self');
W.test(obj != document.createElement('div'), 'self =! div');
W.test(obj.id == 'myId', 'dbl checking adding prop. via self');


timer.finish();
</script>
</head>
