<script type='text/javascript'>

W.js('../wes.js');

<script type='text/javascript'>
var timer = new W.Timer();
timer.start();
//-----------------------------------> constructor
W.test(typeof W.event != null, 'check wom module loading');
//<-----------------------------------

//-----------------------------------> 
//<-----------------------------------

//-----------------------------------> W.events
function a(arg){W.test(arg == 'hello, world!', 'event handler reserving, W.event');};
// add an event handler to 'window.onload' event
W.event(window, 'onload', a, 'hello, world!');
W.test(typeof W.events[window]['onload'][0] == 'object', "W.events[window]['onload'] sanity check");
W.event(window, 'onresize', alert, 'resized.');
W.test(typeof W.events[window]['onresize'][0] == 'object', "adding event library - 2");

timer.finish();
</script>
