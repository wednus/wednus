<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test - AnyBox.js</title>
<script type='text/javascript' src='../../../wednus.js'></script>
<script type='text/javascript'>
// using debugging utilities
W.module('debug');	// W.test, W.Timer, ...

// (module/control inclusion)
W.control('AnyBox');
</script>

<script type='text/javascript'>
var timer = new W.Timer();
timer.start();

var a = new W.AnyBox('div');
a.wps = '100,100,xcenter:0,ycenter:0';
a.core.style.background = 'red';

W.test(typeof a.body == 'object', 'type of W.AnyBox::body');
W.test(typeof a.core == 'object', 'type of W.AnyBox::core');

timer.finish();
</script>
