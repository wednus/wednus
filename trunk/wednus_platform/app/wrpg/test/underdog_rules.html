<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Wednus Oracle</title>
<script type='text/javascript' src='../../../wednus.js'></script>
<script type='text/javascript'>
// using debugging utilities
W.module('debug');	// W.test, W.Timer, ...
W.module('darwin');
</script>

<script type='text/javascript'>
// define an oracle
var oracle = new W.Oracle();
// define world
var world = new W.World({
    top: 10,
    left: 12,
    unit: 24, // pixels per unit
    cols: 11,
    rows: 13,
    image: 'module/darwin/test/image/underground.jpg'
});
world.showGrid(true);
world.delay = 7;
oracle.add(world);
oracle.showClock(true);


// define creatures
var gorgon = new W.Creature({
  name: 'Gorgon',
  species: 'Devil',
  speed: 6,
  uwidth: 4,
  uheight: 4,
  udepth: 4,
  act: 'walk'
});


// add skills
gorgon.add({name: 'walk', img: 'module/darwin/test/image/gorgon/walk.gif',
  north: '0:0,0:96,0:192',
  east:  '96:0,96:96,96:192',
  south: '192:0,192:96,192:192',
  west:  '288:0,288:96,288:192'
});
gorgon.add({name: 'attack', img: 'module/darwin/test/image/gorgon/attack.gif'});


// define creatures
var human = new W.Creature({
  name: 'wednus',
  species: 'human',
  speed: 4,
  uwidth: 2,
  uheight: 2,
  act: 'walk'
});
// add skills
human.add({name: 'walk', img: 'module/darwin/test/image/walk.gif',
  north: '0:0,0:48,0:96',
  east:  '48:0,48:48,48:96',
  south: '96:0,96:48,96:96',
  west:  '144:0,144:48,144:96'
});
human.add({name: 'attack', img: 'module/darwin/test/image/attack.gif'});
human.add({name: 'damage', img: 'module/darwin/test/image/damage.gif'});
human.add({name: 'die', img: 'module/darwin/test/image/die.gif'});

for(var i = 0; i < 10; ++i){
  world.add(human.clone(), 11, i);
}

// add creatures
world.add(gorgon);
</script>
</head>
<body bgcolor='black'>
</body></html>
