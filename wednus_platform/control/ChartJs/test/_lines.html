<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ChartJs Control - code sample</title>
<script type='text/javascript' src='../../../wednus.js'></script>
<script type='text/javascript'>
W.control('ChartJs');
</script>

<script type='text/javascript'>
var data = {
  labels: ["January", "February", "March", "April", "May", "June", "July"],
  datasets: [{
    label: 'Dataset 1',
    backgroundColor: "rgba(220,220,220,0.5)",
    data: [-9, 5, -2, 7, 9, 6, 7],
    fill: false,
    borderDash: [5, 5]
    }, {
    label: 'Dataset 3',
    data: [9, -3, 2, 6, 8, 9, 9]
  }]
};

var myChartJs = new W.ChartJs({
  wps: '60%,60%,xcenter:0,ycenter:0',
  wss: 'overflow:auto;',
  type: 'line',
  data: data,
  options: {
    responsive: true,
    title:{
      display:true,
      text:"Chart.js Line Chart - X-Axis Filter"
    },
    scales: {
      xAxes: [{
        display: true,
        ticks: {
          userCallback: function(dataLabel, index) {
            return index % 2 === 0 ? dataLabel : '';
          }
        }
      }],
      yAxes: [{
        display: true,
        beginAtZero: false
      }]
    }
  },
  control: true
});

document.write('control name: '+ myChartJs.name);
</script>
</head>
<body>
</body>
</html>
