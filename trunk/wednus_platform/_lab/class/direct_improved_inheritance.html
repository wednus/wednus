<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test - add method to a class property</title>
<script type='text/javascript' src='../../wednus.js'></script>
<script type='text/javascript'>
// using debugging utilities
W.module('debug');	// W.test, W.Timer, ...
</script>
<script type='text/javascript'>
var timer = new W.Timer();
timer.start();

// is a class
var Parent = function(){
  this.obj = [];
};


var Child = function(){
  this.obj.func = function(){};
};
Child.prototype = new Parent();

var child = new Child();

W.test(typeof child.obj.func == 'function', 'extend parent\'s property on child class w/o redefining the property');
timer.finish();
</script>
</head>
<body>
</body>
</html>
